<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OvalEyes - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  </head>
  <body>
    <div class="auth">
          <div class="login-form-body">
            <div class="login-form-heading">
              <br>
            </div>
            <div class="login-form-form">
              <h2>Forgot Password</h2>
              <form method="POST" action="{{ url_for('forgotpasswordfunc') }}">
                <input class="login-form-input" placeholder="username" type="text" name="username" required>
                <input class="login-form-input" placeholder="email" type="email" name="email" required><br>
                <button class="login-form-button">send new password link</button>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
