<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <title>VulcanWM - Make Post</title>
  </head>
  <body>
    <div class="auth">
      <div class="login-form-body">
        <div class="login-form-heading">
          <h1>Make Post</h1>
          <br>
        </div>
        <div class="login-form-form">
          <form method="POST" action="{{ url_for('makepostfunc') }}">
            <label for="title">Title</label>
            <br>
            <input type="text" min="2" max="35" name="title" id="title" required>
            <br>
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" rows="8" cols="30" required>
            </textarea>
            <br>
            <button class="login-form-button">make post</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
