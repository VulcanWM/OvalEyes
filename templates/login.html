<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VulcanWM Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="auth">
      <div class="login-form-body">
        <div class="login-form-heading">
          <br>
        </div>
        <div class="login-form-form">
          <form method="POST" action="../login">
            <h2>Login</h2>
            <input class="login-form-input" placeholder="username" name="username">
            <input class="login-form-input" placeholder="password" type="password" name="password"><br>
            <button class="login-form-button">login</button>
          </form>
          <p>Click <a href="/signup">here</a> to signup</p>
        </div>
      </div>
    </div>
  </body>
</html>
